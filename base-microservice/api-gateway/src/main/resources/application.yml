server:
  port: 10000

sidecar:
  port: 8000

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  instance:
    appname: gateway
    metadata-map:
      cluster: moredo
      management:
        port: ${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      retry:
        enabled: true
  zipkin:
    base-url: 'http://zipkin:7411/'

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000